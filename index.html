<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Trickle - The Social Media Hub</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/bootstrap.cover.css" rel="stylesheet">
  <link href="css/boxes.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/components.css" rel="stylesheet">
</head>
<!-- NAVBAR
================================================== -->
<body>

  <div class="config-dialog-wrapper">
    <div id="config-dialogue" class="box"></div>
  </div>

  <!-- Plus button -->
  <div id="control-wrapper">
    <div id="control-standard">
      <span id="new-box" class="glyphicon glyphicon-plus glyphicon-fade glyphicon-large button-add-box"></span>
    </div>
    <div id="control-edit-box">
      <span id="control-menu-add" class="glyphicon glyphicon-plus glyphicon-fade glyphicon-medium"></span>
      <span id="control-menu-remove" class="glyphicon glyphicon-minus glyphicon-fade glyphicon-medium"></span>
      <span id="control-menu-config" class="glyphicon glyphicon-cog glyphicon-fade glyphicon-medium"></span>
      <span id="control-menu-delete" class="glyphicon glyphicon-trash glyphicon-fade glyphicon-medium"></span>
      <span class="glyphicon glyphicon-cog glyphicon-large"></span>
    </div>
  </div>

  <div class="site-wrapper">

    <!-- Important! Append new boxes into this div -->
    <div id="boxes"></div>

    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="mastfoot">
          <h1 class="cover-heading">Trickle</h1>
          <p class="lead">A personal Social Media Hub. Get your Streams drop by drop.</p>
        </div>
      </div> <!-- /.cover-container -->
    </div> <!-- /.site-wrapper-inner -->
  </div> <!-- /.site-wrapper -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.lightbox_me.js"></script>
  <script type="text/javascript" src="js/modules.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
</body>
</html>
