<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>trickle - The Social Media Hub</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <!-- Styles from other sources -->
  <link rel="stylesheet" type="text/css" href="css/bootstrap.cover.css">
  <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="css/boxes.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/components.css">
</head>
<!-- NAVBAR
================================================== -->
<body>
  <div id="config-dialog-wrapper" class="config-dialog-wrapper">
    <div id="config-dialogue" class="box config-dialogue"></div>
    <div id="config-box" class="box config-dialogue"></div>
    <div id="config-empty" class="box config-dialogue">
      There are no configurable modules loaded.
    </div>
    <div id="config-tabs" class="box config-dialogue"></div>
    <div id="lightbox-window" class="box config-dialogue"></div>
  </div>

  <!-- Plus button -->
  <div id="control-wrapper">
    <div id="control-standard">
      <i id="new-box" class="fa fa-plus fa-3x fade"></i>
    </div>
    <div id="control-edit-box">
      <i id="control-menu-add" class="fa fa-plus fa-2x fade"></i>
      <i id="control-menu-remove" class="fa fa-minus fa-2x fade"></i>
      <i id="control-menu-config" class="fa fa-cog fa-2x fade"></i>
      <i id="control-menu-delete" class="fa fa-trash fa-2x fade"></i>
      <i id="control-menu-close" class="fa fa-cog fa-3x" style="padding-left: 0.25em;"></i>
    </div>
  </div>

  <div class="site-wrapper">

    <!-- Important! Append new boxes into this div -->
    <div id="boxes"></div>

    <div class="site-wrapper-inner">
      <div class="cover-container">
        <div class="mastfoot">
          <h1 class="cover-heading">trickle</h1>
          <p class="lead">A personal Social Media Hub. Get your Streams drop by drop.</p>
        </div>
      </div> <!-- /.cover-container -->
    </div> <!-- /.site-wrapper-inner -->
  </div> <!-- /.site-wrapper -->

  <!-- Bootstrap core JavaScript
  ================================================== -->
  <!-- Placed at the end of the document so the pages load faster -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/jquery.lightbox_me.js"></script>
  <script type="text/javascript" src="js/modules.js"></script>
  <script type="text/javascript" src="js/core.js"></script>
</body>
</html>
